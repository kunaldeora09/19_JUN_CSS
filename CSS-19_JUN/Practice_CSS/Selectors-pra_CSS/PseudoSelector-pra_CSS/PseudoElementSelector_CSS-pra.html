<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element Selector Practice</title>
    <style>
        h1::before{
            content: "*";
        }
        h1::after{
            content: "*";
        }
        p::first-letter{
            color: aqua;
            font-size: 100px;
        }
        span{
            color: brown;
            font-size: 100px;
        }
        p::first-line{
            color: cadetblue;
        }
        p::selection{
            color: rgba(212, 255, 0, 0.805);
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>L<span class="">o</span>rem ipsum dolor sit amet consectetur adipisicing elit. Labore, aperiam.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
