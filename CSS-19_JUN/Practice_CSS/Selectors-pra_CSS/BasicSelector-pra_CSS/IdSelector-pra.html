<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector Practice</title>
    <style>
        #l1{
            color: aqua;
            background-color: red;
        }
        #l6{
            color: white;
            background-color: black;
        }
        #l3{
            border: 5px solid gray;
        }
        #l7{
            border: 5px solid gold;
        }
    </style>
</head>
<body>
    <p id="l6">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="l3">Lorem, ipsum dolor.</p>
    <p id="l7">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
    <p id="l1">Lorem.</p>
</body>
</html>
