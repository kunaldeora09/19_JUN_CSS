<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="Pro01Style-CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../../ImageCSS/UberEats.png" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="header">
        <i class="fa-sharp fa-solid fa-bars"></i>
        <div class="ubername"><img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/97c43f8974e6c876.svg" alt="image"></div>
        <div class="login"><button class="log2">&nbsp;&nbsp;<i class="fa-solid fa-user"></i> Log in</button></div>
        <div class="signup"><button class="sign2">&nbsp; Sign up</button></div>
    </div>
    <h1>Order food to your door</h1>
    <div class="ordersearch"><i class="fa-solid fa-location-dot"></i> <input class="delivery" type="text" placeholder="Enter delivery address"></div>
    <div class="select">
    <select class="sel" name="time">
        <option class="opt" value="Delivery now"><i class="fa-solid fa-clock-three"></i> Delivery now</option>
        <option class="opt" value="Schedule for later">Schedule for later</option>
    </select>
    </div>
    </div>
 
</body>
</html>
