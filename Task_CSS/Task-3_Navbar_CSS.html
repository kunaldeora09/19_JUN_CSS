<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: mediumaquamarine;
        }

        .container {
            background-color: darkorange;
            position: relative;
            width: 90%;
            margin: 0 auto;
            margin-top: 40px;
        }

        .navbar {
            display: flex;
            border: 2px solid black;
            justify-content: space-around;
            align-items: center;
            padding: 30px;
        }

        .nav {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .nav:hover {
            color: mediumaquamarine;
        }

        .icon {
            font-size: 20px;
            color: white;
            display: none;
            cursor: pointer;
        }

        input {
            cursor: pointer;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 33px;
            opacity: 0;
        }

        .cont {
            visibility: hidden;
            position: absolute;
            padding-left: 40px;
            background-color: #303030;
            width: 100%;
            left: -500px;
            top: 83px;
            border: 2px solid black;
            transition: all 1s ease-in;
        }

        .under {
            padding: 5px;
        }

        @media (max-width: 575.98px) {
            .linav {
                display: none;
            }

            .icon, input {
                display: block;
            }

            input:checked + .cont {
                visibility: visible;
                left: 0px;
                top: 83px;
            }

        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <ul class="navbar" type="none">
                <li class="linav"><a class="nav" href="#">Home</a></li>
                <li class="linav"><a class="nav" href="#">About</a></li>
                <li class="linav"><a class="nav" href="#">Menu</a></li>
                <li class="linav"><a class="nav" href="#">Blog</a></li>
                <li class="linav"><a class="nav" href="#">Shop</a></li>
                <li class="linav"><a class="nav" href="#">Contact</a></li>
                <li class="icon"><i class="fa-solid fa-bars"></i>
                    <input type="checkbox">
                    <div class="cont">
                        <ul class="ulcont" type="none">
                            <li class="under"><a class="nav" href="#">Home</a></li>
                            <li class="under"><a class="nav" href="#">About</a></li>
                            <li class="under"><a class="nav" href="#">Menu</a></li>
                            <li class="under"><a class="nav" href="#">Blog</a></li>
                            <li class="under"><a class="nav" href="#">Shop</a></li>
                            <li class="under"><a class="nav" href="#">Contact</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
