<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical CSS 05</title>
    <style>
      body {
        counter-reset: section;
      }

      li::before {
        counter-increment: section;
        content: "Sr. no.  " counter(section) ": ";         
      }
    </style>
  </head>
  <body>
    <h1>Create submenu list using counter</h1>
    <ul>
    <li>Introduction</li>
    <li>Body</li>
    <li>Conclusion</li>
    <li>hello</li>
</ul>
  </body>
</html>
