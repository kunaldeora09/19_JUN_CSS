<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholders practice Bootstrap</title>
    <!-- Bootstrap CDN Link-CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="card">
        <img src="../Image_Bootstrap/01imageBootstrap.jpeg" height="100px" class="card-img-top" alt="image" style="width: 100px;">
      
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      
      <div class="card" aria-hidden="true">
        <img src="../Image_Bootstrap/01imageBootstrap.jpeg" height="100px" class="card-img-top" alt="image" style="width: 100px;">
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6 bg-primary"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7 bg-danger"></span>
            <span class="placeholder col-4 bg-info"></span>
            <span class="placeholder col-4 bg-dark"></span>
            <span class="placeholder col-6 bg-warning"></span>
            <span class="placeholder col-8 bg-success"></span>
          </p>
          <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
        </div>
      </div>
      <!-- Bootstrap CDN Link-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
