<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid practice Bootstrap</title>
    <!-- Bootstrap CDN Link-CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row mt-5">
        <div class="col border bg-dark text-start text-light">Column-1</div>
        <div class="col border text-light bg-success text-end">Column-2</div>
        <div class="col border pt-5 bg-primary">Column-3</div>

        <div class="col border pt-5 bg-primary">Column-4</div>

        <div class="col border pt-5 bg-primary">Column-5</div>

        <div class="col border pt-5 bg-primary">Column-6</div>

        <div class="col border pt-5 bg-primary">Column-7</div>

        <div class="col border pt-5 bg-primary">Column-8</div>

        <div class="col border pt-5 bg-primary">Column-9</div>

        <div class="col border pt-5 bg-primary">Column-10</div>

        <div class="col border pt-5 bg-primary">Column-11</div>

        <div class="col border pt-5 bg-primary">Column-12</div>

        <div class="col border pt-5 bg-primary">Column-13</div>

        <div class="col border pt-5 bg-primary">Column-14</div>
      </div>
    </div>

    <div class="container text-center mt-5">
      <div class="row">
        <div class="col bg-danger col-1">1 of 3</div>
        <div class="col-6 text-primary bg-dark pb-5">2 of 3 (wider)</div>
        <div class="col text-light bg-secondary col-1">3 of 3</div>
      </div>
      <div class="row bg-success mt-4">
        <div class="col text-end pe-5">kunal deora</div>
      </div>
      <div class="row border-bottom border-dark">
        <div class="col bg-success">1 of 3</div>
        <div class="col-5 bg-dark text-danger">2 of 3 (wider)</div>
        <div class="col bg-secondary">3 of 3</div>
      </div>
    </div>

    <div class="container text-center border border-danger mt-5">
        <div class="row row-cols-3">
          <div class="col border border-danger">Column</div>
          <div class="col border border-danger">Column</div>
          <div class="col border border-danger">Column</div>
          <div class="col border border-danger">Column</div>
        </div>
      </div>
      <!-- Bootstrap CDN Link-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
