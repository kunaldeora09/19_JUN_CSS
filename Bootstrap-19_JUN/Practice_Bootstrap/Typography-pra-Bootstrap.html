<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typography practice Bootstrap</title>
    <!-- Bootstrap CDN Link-CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p class="h1 ms-5 mt-5 bg-danger">h1. Bootstrap heading</p>
    <p class="h2 ms-5 bg-success">h2. Bootstrap heading</p>
    <p class="h3 ms-5 bg-warning">h3. Bootstrap heading</p>
    <p class="h4 ms-5 bg-secondary">h4. Bootstrap heading</p>
    <p class="h5 ms-5 bg-info">h5. Bootstrap heading</p>
    <p class="h6 ms-5 bg-primary">h6. Bootstrap heading</p>

    <hr />

    <h3>
      Fancy display heading
      <small class="text-info bg-dark">With faded secondary text</small>
    </h3>

    <hr />

    <h1 class="display-1 ms-5 mt-5">Display 1</h1>
    <h1 class="display-2 ms-5">Display 2</h1>
    <h1 class="display-3 ms-5">Display 3</h1>
    <h1 class="display-4 ms-5">Display 4</h1>
    <h1 class="display-5 ms-5">Display 5</h1>
    <h1 class="display-6 ms-5">Display 6</h1>

    <hr />

    <p><abbr title="attribute">attr</abbr></p>
    <p>
      <abbr title="HyperText Markup Language" class="initialism">HTML</abbr>
    </p>
    <!-- Bootstrap CDN Link-JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
