<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge practice Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="ms-5 mt-5">Example heading <span class="badge bg-primary">New</span></h1>
    <h2 class="ms-5">Example heading <span class="badge bg-secondary">New</span></h2>
    <h3 class="ms-5">Example heading <span class="badge bg-success">New</span></h3>
    <h4 class="ms-5">Example heading <span class="badge bg-danger">New</span></h4>
    <h5 class="ms-5">Example heading <span class="badge bg-warning">New</span></h5>
    <h6 class="ms-5">Example heading <span class="badge bg-info">New</span></h6>

    <hr>

    <button type="button" class="btn btn-primary position-relative ms-5 mt-5">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
