<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Font Awesome Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            background-color: black;
        }

        /* Instagram */
        .fa-instagram{
            font-size: 100px;
            color: deeppink;
            text-align: center;
            margin-left: 200px;
        }
        
        /* Twitter */
        .fa-twitter{
            font-size: 100px;
            color: cornflowerblue;
            text-align: center;
            margin-left: 200px;
            background-color: white;

        }

        /* Snapchat */
        .fa-snapchat{
            font-size: 100px;
            color: black;
            text-align: center;
            margin-left: 200px;
            background-color: yellow;
            
        }

        /* Youtube */
        .fa-youtube{
            font-size: 100px;
            color: red;
            text-align: center;
            margin-left: 200px;
            background-color: white;
        }

        /* Facebook */
        .fa-facebook{
            font-size: 100px;
            color: white;
            text-align: center;
            margin-left: 200px;
            background-color: cornflowerblue;
            margin-top: 20px;
        }

        /* Whatsapp */
        .fa-square-whatsapp{
            font-size: 100px;
            text-align: center;
            margin-left: 200px;
            margin-top: 20px;
        }

        /* Div-Box */
        .box{
            height: 70px;
            width: 70px;
            background-color: white;
            margin: -85px auto;
            margin-right: 54%;
        }
    </style>
</head>
<body>
    <i class="fa-brands fa-instagram"></i>

    <i class="fa-brands fa-twitter"></i>

    <i class="fa-brands fa-snapchat"></i>

    <i class="fa-brands fa-youtube"></i>

    <i class="fa-brands fa-facebook"></i>
    
    <i class="fa-brands fa-square-whatsapp" style="color: rgb(46, 201, 46);"></i>
    <div class="box"></div>
</body>
</html>
