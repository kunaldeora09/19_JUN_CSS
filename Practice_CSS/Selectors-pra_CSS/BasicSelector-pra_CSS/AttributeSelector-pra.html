<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Practice</title>
    <style>
        span[class*="p"]
        {
            color: crimson;
        }
        input[type*="text"]{
            background-color: aqua;
            color: brown;
            font-size: 20px;
        }
        input[type*="radio"]
        {
            accent-color: crimson;       
        }
    </style>
</head>
<body>
    <span class="p">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span> <br>
    <span class="span p">Lorem ipsum dolor sit.</span> <br>
    <input type="text" placeholder="enter your name"> <br>
    <input type="text1" placeholder="enter your name"> <br>
    <input type="text2" placeholder="enter your name"> <br>
    <input type="radio">
    <input type="radio">
</body>
</html>
